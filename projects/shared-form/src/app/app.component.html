<mat-card>
  <app-shared-forms *ngIf='ngFormsConfig?.compConfig?.options?.isShow'
                    [compConfig]='ngFormsConfig?.compConfig'
                    [inputChange]='ngFormsConfig?.inputChange'
                    (compOutput)='ngFormsConfig?.compOutput($event)'>
  </app-shared-forms>
</mat-card>

<div *ngIf='outputData != null'>{{outputData | json}}</div>
