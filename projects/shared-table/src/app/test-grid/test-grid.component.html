
<app-atom-grid *ngIf="!drillReady && filtersLoaded"

[gridState$]="listData$" (cellClicked)="dealSelected()"
[detailsEvent]="'idDetail001'"
[updateEvent]="'idUpdate001'"
[deleteEvent]="'idDelete001'"
(columnDataAction)="saveColumnData($event)" 
(cellClicked)="onButtonClicked($event)"

>
